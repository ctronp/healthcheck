name: Docker Build and Push (Multi-Arch)

on:
  push:
    branches: [ "main" ]  # O la rama principal que utilices
  workflow_dispatch:  # Permite ejecutar el workflow manualmente

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      # Configurar QEMU para emulación de arquitecturas
      - name: Configurar QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      # Configurar Docker BuildX con soporte multi-plataforma
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Generar etiqueta con fecha y hora
        id: datetag
        run: echo "TIMESTAMP=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      # Construir imagen para x86
      - name: Construir y subir imagen Docker x86
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/healthcheck:amd64-latest
            ${{ secrets.DOCKER_USERNAME }}/healthcheck:amd64-${{ steps.datetag.outputs.TIMESTAMP }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/healthcheck:amd64-latest
          cache-to: type=inline

      # Construir imagen para ARM
      - name: Construir y subir imagen Docker ARM
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/healthcheck:arm64-latest
            ${{ secrets.DOCKER_USERNAME }}/healthcheck:arm64-${{ steps.datetag.outputs.TIMESTAMP }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/healthcheck:arm64-latest
          cache-to: type=inline

      # Opcional: Crear manifest multi-arquitectura
      - name: Crear manifest multi-arq
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/healthcheck:latest
            ${{ secrets.DOCKER_USERNAME }}/healthcheck:${{ steps.datetag.outputs.TIMESTAMP }}